<html>
    <head>
        <title>Family Book</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The Family Book</h1>
        <img id="family pic" src="Family cover.png">
        <h3 id="Name"></h3>
        <button type="button" id="change" onclick="change()">Next</button>
        <script>
            var img=["Father.png","Mother.png","Daughter.jpg","Son.jpg"];
            var DANA=["Bhaskarjyoti Deuri","Niharika Buragohain","Anwesha Priyam","Abhigyan Prakash"];
            var count=0;
            function change(){
                document.getElementById("family pic").src=img[count];
                document.getElementById("Name").innerHTML=DANA[count];
                count++;
                if (count==4){
                    count=0;
                }
            }
        </script>
    </body>
</html>
